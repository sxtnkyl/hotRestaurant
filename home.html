<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Restaurant</h1>
      <h3>Click the buttons to make things happen!</h3>
      <hr>
      <button onClick="makeReservation()" class="btn btn-danger btn-lg"><span class="fa fa-plus" id = "resBtn"></span> Make a reservation</button>
      <button onClick="viewTables()" class="btn btn-info btn-lg"><span class="fa fa-plus" id = "tableBtn"></span> View Tables</button>
    </div>
  </div>  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script type="text/javascript"> 
  function makeReservation(){
    //redirect to form
      $.ajax({url: "/form", method: "GET"})
          } 

          function viewTables(){
    //redirect to tables
      $.ajax({url: "/tables", method: "GET"})
          } 
  </script>
</body>
</html>
